name: CI - Train MLflow Project and Build Docker

on:
  push:
    paths:
      - "MLProject/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 numpy==2.2.1 pandas scikit-learn==1.6.0 matplotlib joblib

      - name: Set MLflow tracking URI (local file store)
        run: |
          echo "MLFLOW_TRACKING_URI=file:./mlruns" >> $GITHUB_ENV

      - name: Run MLflow Project (training)
        id: train
        run: |
          set -e
          OUT=$(mlflow run MLProject -e main -P data_path="adult_preprocessing/processed.csv" --env-manager=local)
          echo "$OUT"
          RUN_ID=$(echo "$OUT" | grep -Eo "Run ID: [a-f0-9]+" | awk '{print $3}' | tail -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Save run_id
        run: |
          echo "${{ steps.train.outputs.run_id }}" > run_id.txt
          cat run_id.txt

      - name: Build Docker image from MLflow model
        run: |
          set -e
          RUN_ID="${{ steps.train.outputs.run_id }}"
          mlflow models build-docker -m "runs:/${RUN_ID}/model" -n "smsml-adult-income"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          set -e
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/smsml-adult-income:latest"
          docker tag smsml-adult-income:latest "$IMAGE"
          docker push "$IMAGE"

      - name: Upload artifacts (run_id + mlruns)
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-run-and-mlruns
          path: |
            run_id.txt
            mlruns